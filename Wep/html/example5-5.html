<!doctype html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>jQuery 기본</title>
	<style>

	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
		$(document).ready(function () {
			// $('h3').css('background', 'Orange').filter(':even').css('color', 'Green').end().filter(':odd').css('color', 'Blue');

			$('h3').eq(1).css('color','green');  //index는 0부터 시작
			$('h3').eq(-2).css('color','green');
			$('h3').first().css('color','green');
			$('h3').last().css('color','green');
		});
	</script>
</head>

<body>
	<h3>item - 0</h3>
	<h3>item - 1</h3>
	<h3>item - 2</h3>
	<h3>item - 3</h3>
	<h3>item - 4</h3>
	<h3>item - 5</h3>
</body>

</html>
