<body>
    <script>
        
        function makeIterator(array) {
            var index = 0;
            return {
                next: function () {
                    if (index < array.length) {
                        return { value: array[index++], done: false };
                    } else {
                        return { value: undefined, done: true };
                    }
                }
            };
        }

        var iter = makeIterator(["A", "B", "C"]);
        console.log(iter.next());
        console.log(iter.next());
        console.log(iter.next());
        console.log(iter.next());

        var a = [5, 4, 3];
        var iter = a[Symbol.iterator](); //iterable 객체는 Symbol.iterator라는 메서드를 내부적으로 가진다. (String, array, map, set 등)
        while (true) {
            var iteratorResult = iter.next();
            if (iteratorResult.done == true) break;
            var v = iteratorResult.value;
            console.log(v);
        }

        
    </script>
</body>
