<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>이벤트</title>
    <style>

    </style>
    <script>
        
        window.addEventListener("load", function () {
            //history.pushState(null, "1", "js01.html");
            //history.pushState(null, "2", "js02.html");
            // history.pushState(null, "3", "js03.html");
            // history.pushState(null, "4", "js04.html");
            // history.pushState(null, "5", "mission2.html");
            document.getElementById("back").onclick = function () {
                history.back();
            };
            document.getElementById("next").onclick = function () {
                history.forward();
            };
            document.getElementById("goBack").onclick = function () {
                history.go(-2);
            };
            document.getElementById("goNext").onclick = function () {
                history.go(3);
            };
        }, false);

    </script>
</head>

<body>
    <h3> 화면 이동 </h3>
    <button id="back">이전</button><br>
    <button id="next">다음</button><br>
    <button id="goBack">go(-2)</button><br>
    <button id="goNext">go(3)</button><br>
    <script>
        document.write("화면해상도 :" + screen.width + " x " + screen.height);
        document.write("<br />색상수화면해상도수(비트):" + screen.colorDepth); 
    </script>
</body>

</html>
